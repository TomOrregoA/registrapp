<ion-header class="header">
  <ion-toolbar>
    <ion-title>asistencia</ion-title>
    <ion-buttons slot="end">
        <ion-icon (click)="dismiss()" name="close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let reg of registers" class="registros">
      <h2>{{reg.fm}}</h2>
      <p>{{reg.tx}}</p>
      <b>{{reg.date}}</b>
    </ion-item>
  </ion-list>
</ion-content>
