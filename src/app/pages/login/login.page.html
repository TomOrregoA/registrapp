<app-header1></app-header1>

<ion-content class="background ion-padding">
  <div id="header">
    <h1>Inicio de sesión</h1>
  </div>

  <form id="pageForm" [formGroup]="formularioLogin">
    <ion-label>Usuario</ion-label>
    <div>
      <ion-icon name="person"></ion-icon>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </div>

    <ion-label position="floating">Contraseña</ion-label>
    <div>
      <ion-icon name="key"></ion-icon>
      <ion-input formControlName="password" type="password"></ion-input>
    </div>

    <p class="ion-text-end pageLink" [routerLink]="['/password-reset']">¿Ha olvidado su
      contraseña?</p>
    <ion-button expand="block" shape="round" class="btn btn1" (click)="ingresar()">Ingresar</ion-button>
  </form>
</ion-content>
<app-footer1></app-footer1>
