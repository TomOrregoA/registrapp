<app-header3></app-header3>

<ion-content class="background">
  <div id="content" class="ion-text-center">
    <h1>Bienvenido <b class="username">{{this.name}}</b></h1>
    <p>{{this.today}}</p>

    <ion-button expand="block" class="btn btn1" (click)="scan()"><ion-icon name="camera" slot="start"></ion-icon>Escanear QR</ion-button>

    <ion-button expand="block" class="btn btn2" (click)="mostrarAsistencia()"><ion-icon name="list" slot="start"></ion-icon>Asistencia</ion-button>

    <ion-button expand="block" class="btn btn3" (click)="error()"><ion-icon name="calendar" slot="start"></ion-icon>Horario</ion-button>

    <ion-button expand="block" class="btn btn4" (click)="delete()"><ion-icon name="alert-circle-outline" slot="start"></ion-icon>Borrar storage</ion-button>
  </div>
</ion-content>

<app-footer2></app-footer2>
