<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
        <ion-button>Registrarse</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Restaurar Contrase√±a</h1>
  </div>

  <form id="form" [formGroup]="formularioRestaurar">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <p class="ion-text-end loginLink" color="secondary" [routerLink]="['/login']">Volver al login</p>
    <ion-button expand="block" shape="round" class="btn-login" (click)="restaurar()">Enviar</ion-button>
  </form>

</ion-content>
